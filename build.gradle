plugins {
    id 'distribution'
    id 'org.gradle.crypto.checksum'
	id 'me.julb.gradleplugins.semanticversioning'
}

import org.gradle.crypto.checksum.Checksum

task createChecksums(type: Checksum, dependsOn: 'assembleDist') {
    files = fileTree(dir: "${buildDir}/distributions").matching {
        exclude "**/*.sha256"
    }
    outputDir = new File("${buildDir}/distributions")
    algorithm = Checksum.Algorithm.SHA256
}

build.dependsOn createChecksums